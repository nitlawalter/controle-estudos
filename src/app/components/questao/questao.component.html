<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Cadastro de Questões</h3>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="salvar()">
          <div class="box-body">
            <div class="form-group">
              <label for="nome">Questão</label>
              <app-input label="Questao" msgErro="Campo obrigatório e mínimo de 3 letras">
                <textarea rows="5" class="form-control" id="nome"
                formControlName="questao" placeholder="Insira uma questão..."></textarea>
              </app-input>
            </div>
            <div class="form-group">
              <label for="nome">Comentário</label>
              <app-input label="Comentario" msgErro="Campo obrigatório e mínimo de 3 letras">
                <textarea rows="5" class="form-control" id="nome"
                formControlName="comentario" placeholder="Insira o comentário..."></textarea>
              </app-input>
            </div>
            <div class="form-group">
              <label for="nome">Resumo</label>
              <app-input label="Resumo" msgErro="Campo obrigatório e mínimo de 3 letras">
                <textarea rows="10" class="form-control" id="nome"
                formControlName="resumo" placeholder="Insira seu resumo..."></textarea>
              </app-input>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-form-debug [form]="formulario"></app-form-debug>

</section>
