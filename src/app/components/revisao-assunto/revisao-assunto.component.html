<section class="content">
  <div class="box box-solid box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Assuntos para Revisão</h3>
    </div>
    <div class="box-body">

      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Lista de Cadernos para Revisão</h3>
        </div>
        <div class="box-body" style="height: 300px; overflow: auto;">
          <ul class="todo-list">
            <li *ngFor="let item of lista" >
              <span class="handle">
                <i class="fa fa-book"></i>
              </span>
              <span class="text">{{item.nome}}</span>
              <small class="label label-success">
                <i class="fa fa-pencil-square-o"></i> 25 questões
              </small>
              <div class="tools">
                 <i class="fa fa-edit" (click)="editar(item.id)"></i>
              </div>
            </li>
          </ul>
        </div>
        <!--<div class="box-footer clearfix no-border">
          <button type="button" class="btn btn-default pull-right">
            <i class="fa fa-plus"></i>Novo
          </button>
        </div>-->
      </div>

    </div>
    <div class="box-footer clearfix">
      <span>Total de registros: {{totalResgistros}}</span>
    </div>
  </div>
</section>
