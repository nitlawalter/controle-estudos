<div class="col-md-4" style="margin-left:30%; margin-top: 10%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Controle de Estudos | Login</h3>
    </div>
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="login()" novalidate>
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>email ou senha inválido</strong>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email"
                   formControlName="email"
                   name="email"
                   class="form-control"
                   id="inputEmail"
                   placeholder="Email">
            <!--<span class="help-block" *ngIf="formulario.email.invalid  && formulario.email.dirty">Email inválido </span>-->
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password"
                  formControlName="senha"
                   name="senha"
                   class="form-control"
                   id="inputPassword"
                   placeholder="Senha">
            <!--<span class="help-block" *ngIf="formulario.senha.invalid && formulario.senha.dirty">Senha obrigatório</span>-->
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary pull-right">Login</button>
      </div>
    </form>
  </div>
  <!--<app-form-debug [form]="formulario"></app-form-debug>-->

  </div>
